<div class="container">
    <div class="row justify-content-center">
        <div class="col col-6">
            <new-appointment></new-appointment>
        </div>
        <div class="col col-6">
            <new-user titulo="Nuevo paciente" [tipoUsuario]="tipoUser" [modo]="modo" tipoOperacion="1"></new-user>
        </div>
    </div>
    <tabset [justified]="true">
        <tab heading="Nutriólogos">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let nutri of nutris">
                        <th scope="row">{{nutri.first_name}}</th>
                        <td>{{nutri.last_name}}</td>
                        <td>{{nutri.email}}</td>
                    </tr>
                </tbody>
            </table>
        </tab>
        <tab heading="Pacientes por nutriólogo">
        </tab>
    </tabset>
</div>
