<div class="container">
    <div class="row justify-content-center">
        <div class="col col-3">
            <new-appointment (reloadAppointments)="getAllPatients()"></new-appointment>
        </div>
        <div class="col col-3">
            <new-user titulo="Nuevo paciente" [tipoUsuario]="tipoUser" [modo]="modo" tipoOperacion="1" (reloadUsers)="getAllPatients()"></new-user>
        </div>
        <div class="col col-3">
            <a routerLink="new-diet" class="custom-button"> Nueva dieta </a>
        </div>
    </div>
    <div class="row mt-3">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let patient of patients">
                    <td>
                        <a style="color: #725AC1;" routerLink="detail/{{patient.email}}">{{patient.first_name}}</a>
                    </td>
                    <td>{{patient.last_name}}</td>
                    <td>{{patient.email}}</td>
                    <td>
                        <div class="col col-6">
                            <button class="btn btn-danger" style="
                                --bs-btn-hover-bg: #fff;
                                --bs-btn-hover-color: red;
                                --bs-btn-hover-border-color: red;
                            " (click)="deletePatient(patient.first_name, patient.email)">
                                <i class="fa-solid fa-trash"></i>
                                Eliminar
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
